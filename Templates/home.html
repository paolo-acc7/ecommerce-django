
{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/banner01.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href=" {% url 'store' %} " class="btn btn-outline-primary float-right">Ver Todo</a>
	<h3 class="section-title">Productos Life Store</h3>
</header><!-- sect-heading -->

	
<div class="row">
	<!-- Con esto le estoy indicando que la variable del objeto product que representa una iteración dentro de la colección products  que viene de la base de datos voy a poder tomarlo e imprimirlo en este contexto en este div -->
    {% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
			<figcaption class="info-wrap">
				<!-- lo que vamos a probar es que se imprima el texto 
					 de la base de datos para eso remplazamos los siguiente Macbook pro por el siguiente codigo-->

				<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
			
				<div class="price mt-1">$2400.00</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
    {% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>
{% endblock %}
